plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
    id 'application'
}

application {
    mainClassName = 'com.github.fkorotkov.examples.kubernetes.AppKt'
}

repositories {
    jcenter()
    maven { setUrl("https://dl.bintray.com/fkorotkov/maven") }
}

dependencies {
    implementation platform('org.jetbrains.kotlin:kotlin-bom')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation "com.fkorotkov:k8s-kafka-dsl:2.3"
    implementation "com.fkorotkov:k8s-kafka-model:2.3"
    implementation "com.fkorotkov:k8s-kafka-client:2.3"
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}
